name: Create package on release

on: create

jobs:
  release:
    name: Create and release deb file
    runs-on: ubuntu-18.04
    env:
      CENTOS_VERSION: 7
    steps:
      - uses: actions/checkout@v1
      - name: Build package for Ubuntu
        run: ./.github/workflows/build_ubuntu_docker.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload deb file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../griddb_4.5.2_amd64.deb
          asset_name: griddb_4.5.2_amd64.deb
          asset_content_type: application/zip
