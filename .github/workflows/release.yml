name: Create package on release

on: create

jobs:
  release:
    name: Create and release deb file
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Build package for Ubuntu
        run: |
          sudo apt-get install gcc-4.8
          sudo apt-get install g++-4.8
          sudo apt-get install tcl debhelper libz-dev libsqlite3-dev
          export CC=gcc-4.8
          export CC_FOR_BUILD=gcc-4.8
          export CXX=g++-4.8
          export CXX_FOR_BUILD=g++-4.8
          dpkg-buildpackage -b

      - name: Get Release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload deb file
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ../griddb_4.5.2_amd64.deb
          asset_name: griddb_4.5.2_amd64.deb
          asset_content_type: application/vnd.debian.binary-package
