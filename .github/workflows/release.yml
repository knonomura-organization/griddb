name: Create package on release

on: create

jobs:
  release:
    name: Create and release deb/rpm files
    runs-on: ubuntu-18.04
    env:
      CENTOS_VERSION: 7
      OPENSUSE_VERSION: 15.1
      DOCKER_CONTAINER_NAME_CENTOS: "dockerCentOS"
    steps:
      - uses: actions/checkout@v1

      - name: Build package for Ubuntu
        run: |
          sudo apt-get install gcc-4.8
          sudo apt-get install g++-4.8
          sudo apt-get install tcl debhelper libz-dev libsqlite3-dev
          export CC=gcc-4.8
          export CC_FOR_BUILD=gcc-4.8
          export CXX=g++-4.8
          export CXX_FOR_BUILD=g++-4.8
          dpkg-buildpackage -b

      - name: Upload deb file
        id: upload-release-asset 
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ../griddb_*_amd64.deb
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

      - name: Build package for CentOS
        run: ./.github/workflows/build_package_centos_docker.sh

      - name: Upload rpm file
        id: upload-release-asset 
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: griddb-*.rpm
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
